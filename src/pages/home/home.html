<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Stone Fest 21
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let brewery of breweries" (click)="brewerySelected(brewery)" detail-push>
      <ion-thumbnail item-start>
        <img src="https://aj-software.com/apps/stone/assets/breweries/{{brewery.logo}}" alt="Company Logo">
      </ion-thumbnail>
      <h2>{{brewery.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
