<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{brewery}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let beer of beers" (click)="beerSelected(beer)">
      <ion-thumbnail item-start>
        <img src="assets/beers/{{beer.logo}}" alt="Beer Logo">
      </ion-thumbnail>
      <h2>{{beer.beer}}</h2>
      <p>{{beer.notes}}</p>
      <p>{{beer.type}}</p>
      <ion-icon name="beer" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
